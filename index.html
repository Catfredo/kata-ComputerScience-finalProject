<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escuela</title>
    <link rel="stylesheet" href="./Styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>

<body onload="loadApp()">


    <section class="container-alumnos">

        <article class="left-container" id="left-container">

           
        </article>


        <!-- right-container -->

        <article class="right-container">
            <div class="agree-student">
                <button class="agree-student-btn" onclick="loadForm()">Agregar estudiante</button>
            </div>
            <div class="list-students-container">
                <input type="search" class="input-search" placeholder="Buscar alumno">
                <div class="list-students" id="list-students">
                    <div class="student-container">Nombre:
                    </div>
                    
                </div>
            </div>
            <div class="class-view">
                <button class="class-view-btn" onclick="removeElements()">Regresar a clases</button>
            </div>
        </article>

    </section>

    <section class="container-clases">

    </section>

    
    <script src="./js/Student.js"></script>
    <script src="./js/Clase.js"></script>
    <script src="./js/app.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</html>
